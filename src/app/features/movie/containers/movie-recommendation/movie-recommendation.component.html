<mat-card class="wrapper" *ngIf="!showSpinner else loader">
  <mat-card-header>
    <mat-card-title>
      Recommendation for you
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card *ngFor="let movie of movies" [routerLink]="['/app','movies', movie.id, 'detail']"
              style="cursor: pointer;">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list>
            <mat-chip *ngFor="let genre of movie.genres">{{genre.name}}</mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="display: flex; align-items: center; justify-content: flex-end;">
        <mat-icon>stars</mat-icon>
        {{movie.averageRate}}/10
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>

<ng-template #loader>
  <mat-spinner color="accent" mode="indeterminate" *ngIf="showSpinner"></mat-spinner>
</ng-template>
