<div class="container" *ngIf="!showSpinner else loader">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1 register">
      <mat-card-header>
        <mat-card-title><h2>Register</h2></mat-card-title>
      </mat-card-header>
      <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="new-password">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="first name" formControlName="firstName">
            <mat-error *ngIf="form.get('firstName').hasError('required')">
              Login is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="last name" formControlName="lastName">
            <mat-error *ngIf="form.get('lastName').hasError('required')">
              Login is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput placeholder="email" formControlName="email" autocomplete="new-password">
            <mat-error *ngIf="form.get('email').hasError('required')">
              Login is required
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('email')">
              Login must be email!
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="password" formControlName="password" autocomplete="new-password">
            <mat-error *ngIf="form.get('password').hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="form.get('password').hasError('pattern')">
              Password must contain 6 letters with numbers.
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="confirm password" formControlName="repeatPassword" autocomplete="off">
            <mat-error *ngIf="form.get('repeatPassword').hasError('required')">
              Repeat password is required
            </mat-error>
            <mat-error *ngIf="form.get('repeatPassword').hasError('match')">
              Passwords don't match!
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary">
            Register
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>

<ng-template #loader>
  <mat-spinner color="primary" mode="indeterminate" value="50"></mat-spinner>
</ng-template>
